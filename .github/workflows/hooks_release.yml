name: "(RHIZA HOOKS) RELEASE"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run tests
        run: make test

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ steps.version.outputs.VERSION }}"
            CHANGES=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
          else
            echo "First release - no previous tag"
            CHANGES=$(git log --pretty=format:"- %s (%h)")
          fi
          
          # Write to file to handle multiline
          echo "$CHANGES" > /tmp/changes.txt
          
          # Also create a summary
          COMMIT_COUNT=$(echo "$CHANGES" | wc -l)
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: ${{ steps.version.outputs.VERSION }}
          body: |
            ## ü™ù Rhiza Hooks ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            Add to your `.pre-commit-config.yaml`:
            
            ```yaml
            repos:
              - repo: https://github.com/Jebel-Quant/rhiza-hooks
                rev: ${{ steps.version.outputs.VERSION }}
                hooks:
                  - id: check-rhiza-workflow-names
                  - id: update-readme-help
                  - id: check-rhiza-config
                  - id: check-makefile-targets
                  - id: check-python-version-consistency
            ```
            
            ### Changes
            
            ${{ steps.release_notes.outputs.COMMIT_COUNT }} commits in this release.
            
            See the [full changelog](https://github.com/Jebel-Quant/rhiza-hooks/compare/${{ steps.version.outputs.PREV_TAG }}...${{ steps.version.outputs.VERSION }}) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
